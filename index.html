<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
  
</head>
<body background = "./assets/images/backgroundPic.jpg">
    <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Play the Guessing Game!</h1>
          <h3>Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="playersGuessInput" type="number" placeholder="#" autofocus/>
            <input id="submitButton" type="submit" value="GO!"/>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class="wrapper">
          <div class='fullstackLogo'>
            <img src='./assets/images/fa-logo@2x.png'></img>
          </div>

          <div class='center'>
            <h4>Project by RAYSA AURRECOCHEA</h4>   
          </div>

          <div class='graceHoperLogo'>
            <img src='./assets/images/grace_hopper_academy.png'></img>
          </div>
      </div>
    </div>
</body>
</html>
