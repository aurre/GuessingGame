<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./images/window_icon.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  
</head>
<body>
    <div id='app'class="container-fluid">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Play the Guessing Game!</h1>
          <h2>Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
            <!-- Player's guess input, and submit button -->
              <div id="input-parent" style="text-align:center;">
                <input id="player-input" class="center" placeholder="#" maxlength="3" autofocus="autofocus">
                <button id="submit">Go!</button>
              </div><!-- /input-group -->
          </div>

          
          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class="list-inline">
              <li class="list-inline-item">?</li>
              <li class="list-inline-item">?</li>
              <li class="list-inline-item">?</li>
              <li class="list-inline-item">?</li>
              <li class="list-inline-item">?</li>              
            </ul>
          </div>

          <div id="menu-btns" style="text-align:center">
            <!-- reset and hint buttons -->
          <button id="reset" type="button" class="btn btn-default btn-lg">Reset</button>
          <button id="hint" type="button" class="btn btn-default btn-lg">Hint</button>          

          </div>
        </div>
    



    <div id='footer'>
        <div class="wrapper">
          <div class='fullstackLogo'>
            <img src='./images/fa-logo@2x.png'></img>
          </div>

          <div class='center'>
            <h4>Project by RAYSA AURRECOCHEA</h4>   
          </div>

          <div class='graceHopperLogo'>
            <img src='./images/grace_hopper_academy.png'></img>
          </div>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>  
  <script src="./js/GuessingGame_solution.js"></script> 
</body>
</html>
